<form (submit)="saveEmployee()">
  <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Editar {{ employee?.name }}</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="employee">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input class="form-control" type="text" [(ngModel)]="employee.name" name="name">
            </div>
            <div class="form-group">
              <label for="salario">Sal√°rio</label>
              <input class="form-control" type="text" [(ngModel)]="employee.salary" name="salary">
            </div>
            <div class="form-group" [hidden]="employee.salary >= 1000">
              <label for="bonus">Bonus</label>
              <input class="form-control" type="text" [(ngModel)]="employee.bonus" name="bonus">
            </div>  
    
    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit"
                    class="btn btn-primary">Incluir</button>
          </div>
        </div>
      </div>
    </div>
</form>
